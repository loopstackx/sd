<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="margin:0; background:linear-gradient(180deg,#fbfdff 0%, #ffffff 50%);">

<div class="mock" style="width:100%;max-width:1200px; margin:32px auto;" role="main">

  <header>
    <div class="brand">
      <img src="assets/logo.png" alt="SteelDeal logo" />
      <h1>SteelDeal</h1>
    </div>
    <nav aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="brandpartners.html">Top Brands</a>

  <div class="content" style="display:block; padding:28px;">
    <h2 class="title">Your Cart</h2>
    <p class="subtitle">Review items, change quantities and proceed to checkout</p>

    <div id="cartContainer" style="margin-top:28px;"></div>

    <div id="cartSummary" style="margin-top:22px; display:flex; justify-content:flex-end; gap:16px; align-items:center;">
      <div style="font-weight:700; font-size:18px;">Total: ₹<span id="cartTotal">0</span></div>
      <button id="checkoutBtn" class="addCartBtn">Checkout</button>
      <button id="clearBtn" class="addCartBtn" style="background:#999">Clear Cart</button>
    </div>
  </div>

<footer>

    <a href="about.html">About Us</a>
